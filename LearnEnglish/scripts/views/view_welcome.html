<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
        0%
    </div>
</div>

<div class="word-section" ng-repeat="word in words" ng-show="!word.hide">
    <a href="http://fanyi.baidu.com/#en/zh/{{word.english}}" target="_blank">{{word.english}}</a>

    <div class="word-menu">
        <div class="menu-item menu-skip" ng-click="skip(word)">完全不会</div>
        <div class="menu-item menu-maybe" ng-click="maybe(word)">有点印象</div>
        <div class="menu-item menu-iknowit" ng-click="known(word)">这词我会</div>
        <div class="menu-item menu-toggle" ng-show="!word.example_expanded" ng-click="word.example_expanded=true">查看例句</div>
        <div class="menu-item menu-toggle" ng-show="word.example_expanded" ng-click="word.example_expanded=false">隐藏例句</div>

    </div>

    <ul class="word-examples" ng-show="word.example_expanded">
        <li class="example" ng-repeat="example in word.examples">
            <p class="en"><span ng-repeat="sentence in example.sentences"><b ng-if="$index>0"> {{word.english}}</b>{{sentence}}</span></p>
            <p class="cn">{{example.cn}}</p>
            <p style="display:none"><a href="{{word.href}}" target="_blank">{{word.text}}</a></p>
        </li>
    </ul>
</div>

<div class="row">
    <div class="col-sm-12">
        <a class="btn btn-info" ng-click="loadMore()">加载更多</a>
    </div>
</div>
